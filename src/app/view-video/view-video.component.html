
    
<div class="col-md-10 mx-auto" *ngIf="videoData">
    

    

</div>
<div class="container-fluid">
  
    
  <div class="card">
    <video class="card-img-top" [src]="url+'/' + videoData.file" controls></video>
    <div class="card-body">
      <h3>{{videoData.title}}</h3>
      <h5>Uploaded On : {{videoData.created | date}}</h5>
      <hr>
      <p class="mt-3">
        Uploaded By :
      </p>
      <h3>{{videoData.user.fullname}}</h3>
      <p class="text-muted">{{videoData.user.fullname}}</p>
    </div>
  </div>

  <h3> 
      <p></p>
  Uploaded on: 
  Shared by: </h3>
</div>
